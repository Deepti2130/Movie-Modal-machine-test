<!DOCTYPE html>
<html>
    <head>
        <title>Movie Modal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="p-4 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                    <a class="logo" href="index.html">
                        <img src="./assets/images/logo.svg" alt="">
                    </a>  
                    </div>
                    <div class="col-6 text-right">
                        <button id="addMoviebtn"class="btn btn-primary btn-sm nfx-btn">Add movie</button>

                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row" id="moviecontainer">
                
            </div>
        </div>

        <div class="backdrop movieclose" id="backdrop">

        </div>

        <div class="movieModel" id="movieModel">
            <form id="movieform">
                 <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h3>Add Movie Details</h3>
                        <strong class="movieclose">X</strong>
                    </div>
                
                <div class="card-body">
                        <div class="form-group">
                            <label for="title">Movie Title</label>
                            <input required type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="movieUrl"> MovieUrl*</label>
                            <input required type="text" id="movieUrl" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="content">Movie Content*</label>
                            <textarea required row="2"type="text" id="content" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rating">Movie Rating*</label>
                            <select required type="text" id="rating" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" id="moviesubmitbtn"class="btn btn-primary btn-sm">Add Movie</button>
                    <button type="button" id="moviesupdatebtn"class="btn btn-primary btn-sm d-none">Update Movie</button>
                    <button type="button" class="btn btn-danger btn-sm movieclose">Cancel</button>
                </div>
            </div>
            </form>
            
        </div>
    




        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
